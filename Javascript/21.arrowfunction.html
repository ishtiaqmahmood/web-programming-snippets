<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS arrow function</title>
</head>
<body>
<h2>Arrow Function</h2>
<p id="demo"></p>

<script>
hello = (val) => {
  return "Hello" + val;
}  

H = (val) => "Hello" + val;

document.getElementById("demo").innerHTML = H(" Universe");
</script>
</body>
</html>
