<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Comments</title>
</head>
<body>
<h2>JavaScript Comments</h2>
<h1 id="heading">This is a heading</h1>
<p id="para">This is a paragraph</p>

<script>
// Single line comment
/*
This is a multiline comment
This is a multiline comment
This is a multiline comment
This is a multiline comment
*/
document.getElementById("heading").innerHTML = "This is manipulated by JS";
document.getElementById("para").innerHTML = "This is the new paragraph";
</script>
</body>
</html>
