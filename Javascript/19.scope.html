<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS scope</title>
</head>
<body>
<h2>JavaScript Scope</h2>
<h3>Local Scope</h3>

<p>Outside myFunction() carName is undefined.</p>

<p id="demo1"></p>

<p id="demo2"></p>

<script>
myFunction();

function myFunction() {
  var carName = "Volvo";
  document.getElementById("demo1").innerHTML = typeof carName + " " + carName;
}
document.getElementById("demo2").innerHTML = typeof carName;
</script>

<h3>Global Scope</h3>
<p>A GLOBAL variable can be accessed from any script or function.</p>

<p id="demo3"></p>

<script>
var carName = "Volvo";
myFunction();

function myFunction() {
  document.getElementById("demo3").innerHTML = "I can display " + carName;
}
</script>

<p>If you assign a value to a variable that has not been declared, it will automatically become a GLOBAL variable:</p>

<p id="demo4"></p>

<script>
myFunction();
// code here can use carName as a global variable
document.getElementById("demo4").innerHTML = "I can display " + carName;
function myFunction() {
  carName = "Volvo";
}
</script>
</body>
</html>
