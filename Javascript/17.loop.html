<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS loop</title>
</head>
<body>
<h2>Javascript Loops</h2>
<h3>For loop</h3>
<p id="demo"></p>

<script>
var text = "";
var i;
for(i = 0; i < 5; i++){
  text += "The number is " + i + "<br>"
}
document.getElementById("demo").innerHTML = text;
</script>

<h3>For/In loop</h3>
<p id="demo1"></p>
<script>
var txt = "";
var person = {fname:"John", lname:"Doe", age:25};
var x;
for (x in person) {
  txt += person[x] + " ";
}
document.getElementById("demo1").innerHTML = txt;
</script>

<h3>For/Of loop</h3>
<script>
var cars = ['BMW', 'Volvo', 'Mini'];
var x;
for (x of cars) {
  document.write(x + "<br>");
}
</script>

<h3>While loop</h3>
<p id="demo2"></p>

<script>
var text = "";
var i = 0;
while(i < 10){
  text += "<br> The number is " + i;
  i++;
}
document.getElementById("demo2").innerHTML =  text;
</script>

<h3>Do/While loop</h3>
<p id="demo3"></p>

<script>
var text = "";
var i = 0;

do {
  text += "<br> The number is " + i;
  i++;
}
while(i < 10);
document.getElementById("demo3").innerHTML = text; 
</script>

<h3>Break and continue</h3>
<p id="demo4"></p>
<script>
var text = "";
var i;
for (i = 0; i < 10; i++) {
  if (i === 9) {break;}
  if (i === 4) {continue;}
  text += "The number is " + i + "<br>"; 
}
document.getElementById("demo4").innerHTML = text;
</script>

<p id="demo5"></p>
<script>
var cars = ["BMW", "Volvo", "Saab", "Ford"];
var text = "";

list: {
  text += cars[0] + "<br>"; 
  text += cars[1] + "<br>"; 
  break list;
  text += cars[2] + "<br>"; 
  text += cars[3] + "<br>"; 
}

document.getElementById("demo5").innerHTML=text;
</script>
</body>
</html>
