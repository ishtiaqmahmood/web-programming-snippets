<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Formatting</title>
</head>
<body>
<b>This text is bold</b><br>
<strong>This is a strong text</strong><br>
<i>This text is italic</i><br>
<em>This text is emphasized</em><br>
<smaill>This text is small</smaill><br>
<p>Do not forget to buy <mark>milk</mark> today.</p><br>
<p>My favourite color is <del>black</del> blue.</p><br>
<p>My favourite color is <del>black</del> <ins>red</ins>. </p><br>
<p>This is <sub>subscripted</sub> text.</p><br>
<p>This is <sup>superscripted</sup> text.</p>

</body>
</html>
