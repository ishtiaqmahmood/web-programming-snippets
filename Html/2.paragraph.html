<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Paragraph</title>
</head>
<body style="background-color: aquamarine">
<p style="color: red; font-family: cursive">This is a Paragraph <br> with line breaks.</p>
<p style="color: firebrick; font-family: fantasy; font-size: 100%; text-align: center">
This paragraph
contains a lot of lines
in the source code,
but the browser
ignores it.
</p>
<hr>
<p title="This is a tooltip">This is another Paragraph</p>

<!--The text inside a <pre> element is displayed in a fixed-width font (usually Courier), and it preserves both spaces and line breaks:-->

<pre>
  My Bonnie lies over the ocean.

  My Bonnie lies over the sea.

  My Bonnie lies over the ocean.

  Oh, bring back my Bonnie to me.
</pre>


</body>
</html>
