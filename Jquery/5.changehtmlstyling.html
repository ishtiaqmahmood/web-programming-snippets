<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jquery change html styling </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .bluebox {
      background-color: #3A5795;
      color: white;
      height: 100px;
      width: 300px;
    }
    .yellowbox {
      background-color: rgb(222, 224, 85);
      height: 100px;
      width: 300px;
    }
    .greenbox {
      background-color: #31af37;
      height: 100px;
      width: auto;
    }
    .sans-serif {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<button id="changeFacebook">Change Facebook</button>
<button id="changeApple">Change Apple</button>
<button id="changeMicrosoft">Change Microsoft</button>
<button id="showMicrosoft">Show Microsoft</button>
<button id="changeGreat">Change Great</button>

<div class="bluebox" id="facebook">
  <p>Facebook is <span id="great">great.</span></p>
</div>

<div class="yellowbox sans-serif" id="apple">
  <p>Apple</p>
</div>

<div class="greenbox" id="microsoft">
  <p id="microsoftpara">Microsoft</p>
  <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftlink">Microsoft</a></p>
</div>

<p>Enter your name: <input type="text"></p>


<script>
$(document).ready(function(){
  $("#changeFacebook").click(function(){
  //$("#facebook").css("width",'300px');
  $("#facebook").css("width",100*Math.random()-50 + $("#facebook").width());
  });
  
  //$("#facebook").addClass("greenbox");
  
  //window.alert($("#facebook").innerHeight());
  window.alert($("#facebook").outerHeight());
  
  $("#apple").click(function(){
  $("#apple").css("width",100*Math.random()-50 + $("#apple").width());
  $("#apple").removeClass("sans-serif");
  $("#apple").css("position","absolute");
  $("#apple").css({'top': 200*Math.random(), 'left': 200*Math.random(), 'background-color': 'rgb(' + Math.floor(256*Math.random()) + ',' + Math.floor(256*Math.random()) + ',' + Math.floor(256*Math.random()) + ')'});
  });
  
  $("#changeMicrosoft").click(function(){
    $("#microsoft").toggleClass("greenbox");
  });
  
  $("#microsoft").dblclick(function(){
    $(this).hide();
  });
  
  $("#showMicrosoft").click(function(){
    $("#microsoft").show();
  });
  
  $("#changeGreat").click(function(){
    $("#great").wrap("<div></div>");
  });
});
</script>
</body>
</html>
