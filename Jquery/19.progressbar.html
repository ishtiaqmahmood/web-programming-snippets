<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jquery progressbar </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <style>
    .bluebox {
      background-color: #3A5795;
      color: white;
      height: 100px;
      width: auto;
    }
    .yellowbox {
      background-color: rgb(222, 224, 85);
      height: 100px;
      width: auto;
      padding: 10px;
    }
    .greenbox {
      background-color: #31af37;
      height: 100px;
      width: auto;
    }
    #label {
      position: absolute;
      left: 45%;
    }
  </style>
</head>
<body>

<div class="bluebox ui-corner-all" id="facebook">
  <p>Facebook</p>
</div>

<div class="yellowbox ui-corner-all" id="apple">
  <p>Apple</p>
</div>

<div class="greenbox ui-corner-all" id="microsoft">
  <p id="microsoftpara">Microsoft</p>
  <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftlink">Microsoft</a></p>
</div>

<div id="progress">
  <div id="label"></div>
</div>

<button>Run</button>

<script>
$(document).ready(function(){
  $("#progress").progressbar({
    value: 0
  });
  var x = 0;
  $("button").click(function(){
    $("#label").text("In progress ...");
    var progress = setInterval(function(){
      x++;
      $("#label").text(x+ '%');
      $("#progress").progressbar("option","value", x);
      if(x>99){
        clearInterval(progress);
      }
    },100);
  });
});
</script>
</body>
</html>
