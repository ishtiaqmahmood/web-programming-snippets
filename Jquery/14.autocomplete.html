<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jquery autocomplete </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <style>
    .bluebox {
      background-color: #3A5795;
      color: white;
      height: 100px;
      width: auto;
    }
    .yellowbox {
      background-color: rgb(222, 224, 85);
      height: 100px;
      width: auto;
      padding: 10px;
    }
    .greenbox {
      background-color: #31af37;
      height: 100px;
      width: auto;
    }
    .ui-autocomplete{
      max-height: 100px;
      overflow-y: auto;
      overflow-x: auto;
      max-width: 200px;
    }
    #city {
      width: 200px;
    }
  </style>
</head>
<body>

<div class="bluebox ui-corner-all" id="facebook">
  <p>Facebook is <span id="great">great.</span></p>
  <p>Input your city: <input type="text" id="city"></p>
</div>

<div class="yellowbox ui-corner-all" id="apple">
  <p>Apple</p>
</div>

<div class="greenbox ui-corner-all" id="microsoft">
  <p id="microsoftpara">Microsoft</p>
  <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftlink">Microsoft</a></p>
</div>


<script>
$(document).ready(function(){
  $("#city").autocomplete({
    source: ["London","Paris","Madrid","London","Paris","Madrid","London","Paris","Madrid"]
  });
});
</script>
</body>
</html>
