<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jquery sortable </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <style>
    .bluebox {
      background-color: #3A5795;
      color: white;
      height: 100px;
      width: 300px;
    }
    .yellowbox {
      background-color: rgb(222, 224, 85);
      height: auto;
      width: auto;
      padding: 10px;
    }
    .greenbox {
      background-color: #31af37;
      height: auto;
      width: auto;
      padding-bottom: 10px;
    }
    li {
      font-size: 2em;
      margin-bottom: 5px;
      text-align: center;
    }
    #list .ui-selecting{
      background: #740da0;
    }
    #list .ui-selected{
      background: #953ebb;
      color: white;
    }
  </style>
</head>
<body>

<div class="bluebox ui-corner-all" id="facebook">
  <p>Facebook is <span id="great">great.</span></p>
</div>

<div class="yellowbox ui-corner-all" id="apple">
  <ul id="list1" class="connectedlist">
    <li class="ui-state-default">BMW</li>
    <li class="ui-state-default">Audi</li>
    <li class="ui-state-default notSortable">Mercedes</li>
  </ul>
</div>

<div class="greenbox ui-corner-all" id="microsoft">
  <p id="microsoftpara">Microsoft</p>
  <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftlink">Microsoft</a></p>
  <ul id="list2" class="connectedlist">
    <li class="ui-state-default">BMW</li>
    <li class="ui-state-default">Audi</li>
    <li class="ui-state-default notSortable">Mercedes</li>
  </ul>
</div>


<script>
$(document).ready(function(){
  $("#list1").sortable({
    placeholder: "ui-state-highlight",
    cancel: ".notSortable"
  });
  $("#list2").sortable();
  $("#list1, #list2").sortable({
    connectWith: ".connectedlist"
  });
});
</script>
</body>
</html>
