<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Ajax </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .bluebox {
      background-color: #3A5795;
      color: white;
      height: 100px;
      width: 300px;
    }
    .yellowbox {
      background-color: rgb(222, 224, 85);
      height: 100px;
      width: 300px;
    }
    .greenbox {
      background-color: #31af37;
      height: 100px;
      width: auto;
    }
    .sans-serif {
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<button>Button</button>

<div class="bluebox" id="facebook">
  <p>Facebook is <span id="great">great.</span></p>
</div>

<div class="yellowbox sans-serif" id="apple">
  <p>Apple</p>
</div>

<div class="greenbox" id="microsoft">
  <p id="microsoftpara">Microsoft</p>
  <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftlink">Microsoft</a></p>
</div>

<p>Enter your name: <input type="text"></p>


<script>
$(document).ready(function(){
  $("#facebook").load("Ajax/somedata.txt");
  $("#apple").load("Ajax/somedata.txt #para1");
  
  //$("button").click(function(){
    //$.ajax({url : "Ajax/somedata.txt", success : function(data){
      //$("#microsoft").html(data);
    //}
    //});
  //});
  
  $("button").click(function(){
    $.ajax({url : "Ajax/somedata.txt"}).done(function(data){
      $("#microsoft").html(data);
    });
  });
});
</script>
</body>
</html>
