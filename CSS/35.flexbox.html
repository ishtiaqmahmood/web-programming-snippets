<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Flexbox Layout</title>
<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
  flex-direction: row;
  flex-flow: row wrap;
  justify-content: center;
  align-items: flex-end;
  align-content: flex-start;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}

</style>
</head>
<body>
<h1>The flex-wrap Property</h1>

<p>The "flex-wrap: wrap;" specifies that the flex items will wrap if necessary:</p>

<div class="flex-container">
  <div style="order: 4; flex-grow: 1">1</div>
  <div style="order: 3; flex-grow: 1">2</div>
  <div style="order: 2; flex-grow: 1">3</div>  
  <div style="order: 1; flex-grow: 8">4</div>
  <div style="flex-shrink: 20">5</div>
  <div style="flex-basis: 60px">6</div>  
  <div>7</div>
  <div>8</div>
  <div>9</div>  
  <div>10</div>
  <div>11</div>
  <div>12</div>  
</div>

<p>Try resizing the browser window.</p>
</body>
</html>
